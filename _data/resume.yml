      - title: 复现QIL量化论文并实现QIL和DAQ量化的结合
        duration: 2024年1月 - 2024年1月
        detail:
          - 单一CNN量化方法效果有限，因此结合不同维度的方法QIL和DAQ方法以提高量化精度。
          - 分析QIL公式的本质，使用Straight Through
            Estimator(STE)对中心点和偏移点进行求导训练，并通过重写公式类解决阶段不可导问题，复现了QIL；替换qil的round为distance-aware
            soft rounding实现QIL和DAQ结合
          - 最后相对于QIL，QIL+DASR在8bit a/w量化下精度提高了0.02-2%
        sub: 研究，复现和提升者
