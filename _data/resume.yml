      - title: 实现了简单加法分解量化方法
        duration: 2024年6月 - 2024年7月
        detail:
          - CNN新量化方法简单实验，因此想出一个新的简单方法以在低比特下达到高精度。
          - 将一个张量量化，然后对量化误差的相反数进行量化后相加，再次对新的量化误差做相同操作，于是得到量化后的张量。
          - 最后发现在w/a 2bit量化下相对于8 bit精度掉点不超过1%。这个方法的适用场景是少量数值导致小round误差，否则内存占用不小。
        sub: 研究和实现者
