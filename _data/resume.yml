- type: projects
  name: 项目经历
  content:
  - title: 复现QIL量化论文并实现QIL和DAQ量化的结合
    duration: 2024年1月 - 2024年1月
    detail: 
    + 单一CNN量化方法效果有限，因此结合不同维度的方法QIL和DAQ方法以提高量化精度。
    + 分析QIL公式的本质，使用Straight Through Estimator(STE)对中心点和偏移点进行求导训练，并通过重写公式类解决阶段不可导问题，复现了QIL；替换qil的round为distance-aware soft rounding实现QIL和DAQ结合 
    + 最后相对于QIL，QIL+DASR在8bit a/w量化下精度提高了0.02-2%
    sub: 研究，复现和提升者
  - title: Project Name
    summary: Projects' introduction or summary
    detail:
      md: _data/demo.md
    sub: Creator and maintainer.
   #可继续添加更多内容
   - title: 实现了简单加法分解量化方法
    duration: 2024年6月 - 2024年7月
    detail: 
    + CNN新量化方法简单实验，因此想出一个新的简单方法以在低比特下达到高精度。
    + 将一个张量量化，然后对量化误差的相反数进行量化后相加，再次对新的量化误差做相同操作，于是得到量化后的张量。
    + 最后发现在w/a 2bit量化下相对于8 bit精度掉点不超过1%。这个方法的适用场景是少量数值导致小round误差，否则内存占用不小。
    sub: 研究和实现者

